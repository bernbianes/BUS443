<!--Base HTML taken from Class Example-->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'bookreservation/css/style.css' %}">
    </head>
    <body>
        <header class="navbar navbar-expand bg-dark">
            <!--Specific Name for Brand -->
            <a class="navbar-brand text-white" href="#">Book Reservation</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--Dashboard aka Home -->
                    <a class="nav-link text-white" href="{% url 'home' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <!--Student Details -->
                    <a class="nav-link text-white" href="{% url 'studentinfo' %}">Students</a>
                </li>
                <li class="nav-item">
                    <!--Book Details -->
                    <a class="nav-link text-white" href="{% url 'bookinfo' %}">Books</a>
                </li>
                <li class="nav-item">
                    <!--Reservations -->
                    <a class="nav-link text-white" href="{% url 'reservation' %}">Reserve</a>
                </li>
            </ul>

            {% if not user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-sm btn-secondary" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-sm btn-secondary" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            {% endif %}


        </header>

        {% block container %}

        <div>
            {% block content %}
            {% endblock %}
        </div>

        {% endblock %}
    </body>
</html>
